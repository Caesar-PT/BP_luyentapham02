<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Truyền vào mảng số nguyên bất kỳ và đảo ngược mảng</title>
</head>
<body>
<script>
    let myArr = [];
    function main(){
        let a = parseInt(prompt('Nhập a'))
        let b = parseInt(prompt('Nhập b'))
        let c = parseInt(prompt('Nhập c'))
        myArr.push(a, b, c);
        myArr.reverse();
        console.log(myArr);
    }
    main();
</script>

</body>
</html>
